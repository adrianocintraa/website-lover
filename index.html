<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Nosso Amor</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow-x: auto;
      overflow-y: auto;
    }

    .spotify {
      margin-top: 20px;
    }

    .container {
      position: relative;
      margin-top: 30px;
    }

    .photo {
      width: 300px;
      max-width: 90%;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .message {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .timer {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #ccc;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      animation: floatUp 10s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="spotify">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3nyOIs20XEpHbaCa12Rpvx?utm_source=generator" width="80%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <div class="container">
    <img src="foto-casal" alt="Foto do casal" class="photo" />
    <div class="message">Eu te amo</div>
    <div class="timer" id="timer"></div>
  </div>

  <script>
    const startDate = new Date('2024-05-16T00:00:00');

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      const years = Math.floor(days / 365);

      const remainingDays = days % 365;
      const remainingHours = hours % 24;
      const remainingMinutes = minutes % 60;
      const remainingSeconds = seconds % 60;

      document.getElementById("timer").innerText =
        `${years} anos, ${remainingDays} dias, ${remainingHours} horas, ${remainingMinutes} minutos e ${remainingSeconds} segundos`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // Corações flutuantes
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 400);
  </script>
</body>
</html>
